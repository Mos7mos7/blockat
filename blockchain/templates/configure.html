<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Nodes</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Blockchain Nodes</h1>
        <p>Enter a list of Blockchain node URLs separated by commas:</p>
        <input type="text" id="nodes" placeholder="e.g., http://192.168.0.1:5000, http://192.168.0.2:5000">
        <button id="add_node_button">Add Nodes</button>

        <h2>Registered Nodes</h2>
        <ul id="list_nodes">
            <li class="placeholder">No nodes registered yet</li>
        </ul>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
