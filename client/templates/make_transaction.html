<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Transaction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Make Transaction</h1>
        <form id="transaction_form">
            <input type="text" name="sender_address" placeholder="Sender Address" required>
            <input type="text" name="sender_private_key" placeholder="Sender Private Key" required>
            <input type="text" name="recipient_address" placeholder="Recipient Address" required>
            <input type="text" name="amount" placeholder="Amount" required>
            <button type="submit">Generate Transaction</button>
        </form>

        <div id="transaction_details" class="placeholder">
            <!-- Transaction details will be displayed here -->
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
